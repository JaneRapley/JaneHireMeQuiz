<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Informational Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/903cd03875.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- button to begin quiz-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Quiz info and rules-->
    <div class="info_box">
        <div class="info_title">
            <span>The following questions are ...</span>
        </div>
        <div class="info_list">
            <div class="info">1. About your future employee Jane</div>
            <div class="info">2. mostly informational</div>
            <div class="info">3. ohh yes and timed</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button> 
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quix Box-->
    <div class="quiz_box">
        <header>
            <div class="title">Hire Jane Informational Quiz!</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="timer_sec"></div>
            </div>
        </header>
    </div>
</body>
</html>
